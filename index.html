<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro</title>
        <link rel="stylesheet" href="style.css" >
    </head>
    <fieldset>
   <body id="margem interior">
     <h1>
       Cadastro
     </h1>
     <form id= Cadastro >
       Razão social/Nome:<input type="text" name="razão social/nome" required><br>
       Email:<input type="email" name="email"><br>
       CNPJ/CPF: <input type="CNPJ/CPF" name="CNPJ/CPF"><br>
       Telefone: <input type="number" name="Telefone"><br>
      <fieldset>
        <legend>Endereço</legend>
        Endereço: <input type="Endereço" name="Endereço"><br>
        Número: <input type="number" name="Número"><br>
        Bairro: <input type="Bairro" name="Bairro"><br>
        Município: <input type="Município" name="Município"><br>
      </fieldset>
      Nova senha: <input type= "password" name="Nova senha"><br>
      <input type="submit" value="Cadastrar" id="Cadastrar">
    </form>
   </body>
  </fieldset> 
</html>
