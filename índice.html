<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script scr="app.java.js"></script>
</head>

<body>
    <div id="main-container">
        <h1>Cadastre suas informações:</h1>
        <form id="registro">
            <div class="full-box">
                <label for="email">Email</label>
                <input type="email" name="Email" id="email" placeholder="Digite seu email">
            </div>
            <br>
            <div class="half-box spacing">
                <label for="name">Nome/Razão Social</label>
                <input type="text" name="Nome" id="email" placeholder="Digite seu Nome">
            </div>
            <div class="half-box">
                <label for="cpf">CPF/CNPJ</label>
                <input type="number" name="cpf" id="cpf" placeholder="Digite seu cpf">
            </div>
            <div class="half-box">
                <label for="telefone">Telefone</label>
                <input type="number" name="Telefone" id="telefone" placeholder="Digite seu telefone">
            </div>
            <div class="half-box">
                <fieldset>
                 <legend>Endereço:</legend>
                    <label for="endereço">Endereço</label>
                    <input type="address" name="Endereço" id="endereço" placeholder="Digite seu endereço">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="Bairro" id="bairro" placeholder="Digite o bairro"> 
                    <label for="município">Município</label>
                    <input type="text" name="Município" id="Município" placeholder="Digite o município">
                </fieldset>
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirmação senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha">
            </div>

            <div class="half-box">
                <input type="submit" id="btn-salvar" value="salvar">

            </div>

        </form>


    </div>
</body>
</html>
