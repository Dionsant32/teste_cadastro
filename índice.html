<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="main-container">
        <h1>cadastre suas informações:</h1>
        <form id="registro">
            <div class="full-box">
                <label for="email">Email</label>
                <input type="email" name="Email" id="email" placeholder="Digite seu email">
            </div>
            <br>
            <div class="half-box spacing">
                <label for="name ">Nome</label>
                <input type="text" name="Nome" id="email" placeholder="Digite seu Nome">
            </div>
            <div class="half-box">
                <label for="email">sobrenome</label>
                <input type="text" name="Sobrenome" id="sobrenome" placeholder="Digite seu sobrenome">
            </div>
            <div class="half-box spacing">
                <label for="password">senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            </div>
            <div class="half-box">
                <label for="passconfirmation">confirmação senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha">
            </div>
            <div class="half-box">
                <input type="checkbox" name="agrement" id="agrement">
                <label for="agrement" id="agrement">Eu li e aceito os <a href="a"> termos de uso.</a></label>
            </div>
            <div class="half-box">
                <input type="submit" id="btn-salvar" value="salvar">

            </div>

        </form>


    </div>
    <script src="js/script.js"></script>
</body>

</html>
